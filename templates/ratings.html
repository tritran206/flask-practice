{% extends "base.html" %}

{% block content %}
<h2>Movies I have Watched:</h2>

{% for movie in watched_movies: %}
<ul>
  <li>
    <form action='/rating-confirmation' method="post">
      <label>
        <h3>{{movie}}</h3>
        <select name="rating">
          <option value="">What did you think?</option>
          <option value="*">*</option>
          <option value="**">**</option>
          <option value="***">***</option>
          <option value="****">***</option>
          <option value="*****">*****</option>
        </select>
      </label>
      <input type="submit" value="Rate it!"/>
    </form>
  </li>
</ul>
  {% endfor %}
